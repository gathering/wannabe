version: "3.5"
services:
  nginx:
    build:
      context: ./
      dockerfile: Dockerfile_nginx
    ports:
      - "8080:80"
    volumes:
      # Let nginx access the "public" files only
      - app-webroot:/var/www/html/wannabe/app/webroot:ro
    networks:
      - wannabe_public
      - wannabe_internal

  app:
    build:
      context: ./
      target: production
      args:
        - GIT_BRANCH=master
    volumes:
      - app-webroot:/var/www/html/wannabe/app/webroot
    networks:
      - wannabe_internal
    environment:
      - LOG_ENGINE
      - DEBUG
      - AUTH_COOKIE_KEY
      - SECURITY_SALT
      - SECURITY_CIPHER_SEED
      - SESSION_COOKIE_DOMAIN
      - SLACK_TOKEN
      - MYSQL_URL
      - MYSQL_MIGRATION_URL
      - MYSQL_USER
      - MYSQL_ROOT_PASSWORD
      - MYSQL_PASSWORD
      - MYSQL_DATABASE

volumes:
  app-webroot:
networks:
  wannabe_internal:
    external: true
  wannabe_public:
    external: true
