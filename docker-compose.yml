version: "3.5"
services:
  nginx:
    build:
      context: ./
      dockerfile: Dockerfile_nginx
    ports:
      - "8080:80"
    volumes:
      # Let nginx access the "public" files only
      - app-webroot:/var/www/html/wannabe/app/webroot:ro
    networks:
      - public
      - internal

  app:
    build:
      context: ./
      target: php5
    volumes:
      - app-webroot:/var/www/html/wannabe/app/webroot
    networks:
      - internal
    environment:
      - LOG_ENGINE=console

volumes:
  app-webroot:
networks:
  internal:
  public:
